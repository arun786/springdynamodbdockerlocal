#      password: password
#      roles: USER,ADMIN

  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

token:
  limit:
    uuid: 10
    tokens: 100

dynamo:
  details:
    tableName: "TokenCounter"
    region: "us-west-1"
    endPoint: "http://localhost:8042"
    maxRetry: 3
  validation:
    limit:
      tokenLimitFor24hr: 10
      tokenLimitFor30day: 20
      ttlFor24Hr: "60"
      ttlFor30days: "3600"

server:
  port: 8080

client:
  url:
    mockUrl: "http://localhost:8090"
    mockActuatorUrl: "http://localhost:8080/actuator/health"
