spring:
  profiles:
    active: local

management:
  endpoint:
    metrics:
      enabled: true
    loggers:
      enabled: false

  endpoints:
    web:
      exposure:
        include: beans,metrics,info,health,loggers

---
spring:
  profiles: local

#  security:
